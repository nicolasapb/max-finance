<nav class="sidenav" [clr-nav-level]="2" *ngIf="menuItems && menuItems.length > 0">
    <section class="sidenav-content">
        <a [routerLink]="menuItem.path" routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-link">
            <span *ngIf="menuItem.icon"><clr-icon [attr.shape]="menuItem.icon"></clr-icon>&nbsp;</span>{{ menuItem.title }}
        </a>
    </section>  
</nav>
