<div class="card ">
  <div class="card-block">
    <h3 class="card-title">Resumo</h3>
    <table class="table table-noborder table-compact">
      <thead>
        <tr>
          <th *ngFor="let col of cols" class="left">{{col}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of summary">
          <td class="left">{{row.type}}</td>
          <td class="left">{{row.qty | number:'0.0':'pt' }} </td>
          <td class="left">{{row.amount | number:'0.2-2':'pt' }}</td>
          <td class="left">{{row.total | number:'0.2-2':'pt' }}</td>
          <td class="left">{{row.initialDate | date:'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
